                <div class="champGlobalContactForm">
                    <div>
                        <div class="champContactForm">
                            <label for="name" class="labelContact">Nom Prénom :</label>

                        </div>
                        <div class="champContactForm">
                            <label for="societe" class="labelContact">Société</label>
                            <input type="text" name="societe" id="societe" placeholder=" Société">
                        </div>

                    </div>

                    <div>
                        <div class="champContactForm">
                            <label for="phone" class="labelContact">Téléphone :</label>
                            <input type="tel" name="phone" id="phone" placeholder=" Téléphone">

                        </div>
                        <div class="champContactForm">
                            <label for="email" class="labelContact"> E-mail :</label>
                            <input type="email" name="email" id="email" required placeholder=" E-mail">
                        </div>


                    </div>
                </div>

                <div class="champMessageContactForm">
                    <label for="text"> Votre message :</label>
                    <input type="text" name="text" id="text" required>
                </div>

            </form>
